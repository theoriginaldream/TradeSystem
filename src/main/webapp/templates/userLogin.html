<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福新集市</title>
    <!--<link rel="stylesheet" href="../../css/reset.css">-->
    <!--<link rel="stylesheet" href="../../css/normalize.css">-->
    <link rel="shortcut icon" type="image/x-icon"  href="../img/logo(1).png"></link>
    <link rel="stylesheet" href="../css/login-part.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div class="interface-container">
        <div class="login">
			<div class="login-top">
				登录
			</div>
            <div class="login-part">
                <div class="login-center-clearfix">
                    <div class="login-center-img"><img src="../image/tele.png" width="20px" height="20px"></div>
                    <div class="login-center-input">
                        <input type="text" id="tele" placeholder="请输入您的手机号" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的手机号'"/>
                    </div>
                </div>
                <div class="login-center-clearfix">
                    <div class="login-center-img"><img src="../image/password.png" width="20px" height="20px"></div>
                    <div class="login-center-input">
                        <input type="password" id="password" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
                    </div>
                </div>
            </div>
            <div class="jump-part">
                <a href="../templates/register.html" class="jump-sign">立即注册</a>
                <a href="../templates/forgetPwd.html" class="jump-sign">忘记密码</a>
            </div>
            <button type="login" class="btn">
                登录
            </button>
		</div>
    </div>
</body>
<script src="../js/login-part.js"></script>
</html>
